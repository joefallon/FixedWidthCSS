<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Labels and Badges</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/typography.css" rel="stylesheet">
    <link href="css/labels-badges.css" rel="stylesheet">

    <style>
        .section-name
        {
            border-bottom: 1px solid #808080;
            padding-bottom: 10px;
            padding-top: 25px;
            margin-bottom: 10px;
        }
    </style>

    <script src="js/html5shiv.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="span12">
            <h2 class="section-name">Labels</h2>
        </div>
    </div>
    <div class="row">
        <div class="span12">
            <span class="label">Default</span><br>
            <span class="label label-success">Success</span><br>
            <span class="label label-warning">Warning</span><br>
            <span class="label label-important">Important</span><br>
            <span class="label label-info">Info</span><br>
            <span class="label label-inverse">Inverse</span>
        </div>
    </div>

    <div class="row">
        <div class="span12">
            <h2 class="section-name">Badges</h2>
        </div>
    </div>
    <div class="row">
        <div class="span12">
            <span class="badge">1</span> Default<br>
            <span class="badge badge-success">2</span> Default<br>
            <span class="badge badge-warning">4</span> Warning<br>
            <span class="badge badge-important">6</span> Important<br>
            <span class="badge badge-info">8</span> Info<br>
            <span class="badge badge-Inverse">10</span> Inverse<br>
        </div>
    </div>
</div>
</body>
</html>
