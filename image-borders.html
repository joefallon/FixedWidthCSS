<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Image Borders</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/typography.css" rel="stylesheet">
    <link href="css/image-borders.css" rel="stylesheet">

    <style>
        .section-name
        {
            border-bottom: 1px solid #808080;
            padding-bottom: 10px;
            padding-top: 25px;
            margin-bottom: 10px;
        }

        img
        {
            width: 200px;
        }
    </style>

    <script src="js/html5shiv.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="span12">
            <h2 class="section-name">Image Borders</h2>
        </div>
    </div>
    <div class="row">
        <div class="span12">
            <h4>.img-rounded</h4>
            <img src="img/placeholder.png" class="img-rounded">
            <h4>.img-circle</h4>
            <img src="img/placeholder.png" class="img-circle">
            <h4>.img-polaroid</h4>
            <img src="img/placeholder.png" class="img-polaroid">
        </div>
    </div>
</div>
</body>
</html>
