<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Pagers</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/typography.css" rel="stylesheet">
    <link href="css/pager.css" rel="stylesheet">

    <style>
        .section-name
        {
            border-bottom: 1px solid #808080;
            padding-bottom: 10px;
            padding-top: 25px;
            margin-bottom: 10px;
        }
    </style>

    <script src="js/html5shiv.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="span12">
            <h2 class="section-name">Basic Pager</h2>
        </div>
    </div>
    <div class="row">
        <div class="span12">
            <ul class="pager">
                <li><a href="#">Previous</a></li>
                <li><a href="#">Next</a></li>
            </ul>
        </div>
    </div>


    <div class="row">
        <div class="span12">
            <h2 class="section-name">Aligned Pager</h2>
        </div>
    </div>
    <div class="row">
        <div class="span12">
            <ul class="pager">
                <li class="previous">
                    <a href="#">&larr; Older</a>
                </li>
                <li class="next">
                    <a href="#">Newer &rarr;</a>
                </li>
            </ul>
        </div>
    </div>


    <div class="row">
        <div class="span12">
            <h2 class="section-name">Disabled Pager</h2>
        </div>
    </div>
    <div class="row">
        <div class="span12">
            <ul class="pager">
                <li class="previous disabled">
                    <a href="#">&larr; Older</a>
                </li>
                <li class="next">
                    <a href="#">Newer &rarr;</a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
