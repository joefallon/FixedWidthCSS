<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Buttons</title>
    <link href="css/normalize.css"  rel="stylesheet">
    <link href="css/container.css"  rel="stylesheet">
    <link href="css/grid.css"       rel="stylesheet">
    <link href="css/typography.css" rel="stylesheet">
    <link href="css/buttons.css"    rel="stylesheet">

    <style>
        .section-name
        {
            border-bottom: 1px solid #808080;
            padding-bottom: 10px;
            padding-top: 25px;
            margin-bottom: 10px;
        }
    </style>

    <script src="js/html5shiv.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="span12">
            <h2 class="section-name">Basic Buttons</h2>
        </div>
    </div>
    <div class="row">
        <div class="span12">
            <p>To change the default submit behavior, change the type from
                <code>submit</code> to <code>button</code>.</p>
            <form>
                <button type="submit" class="btn btn-default" name="" value="">Default</button>
                <button type="submit" class="btn btn-primary" name="" value="">Primary</button>
                <button type="submit" class="btn btn-success" name="" value="">Success</button>
                <button type="submit" class="btn btn-info"    name="" value="">Info</button>
                <button type="submit" class="btn btn-warning" name="" value="">Warning</button>
                <button type="submit" class="btn btn-danger"  name="" value="">Danger</button>
                <button type="submit" class="btn btn-link"    name="" value="">Link</button>
            </form>
        </div>
    </div>


    <div class="row">
        <div class="span12">
            <h2 class="section-name">Button Sizes</h2>
        </div>
    </div>
    <div class="row">
        <div class="span12">
            <form>
                <button type="submit" class="btn btn-default btn-lg">Large Button</button>
                <button type="submit" class="btn btn-default">Default Button</button>
                <button type="submit" class="btn btn-default btn-sm">Small Button</button>
                <button type="submit" class="btn btn-default btn-xs">Extra Small Button</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="span12">
            <h2 class="section-name">Block Level Button</h2>
        </div>
    </div>
    <div class="row">
        <div class="span12">
            <form>
                <button type="button" class="btn btn-primary btn-block">Block Level Button</button>
            </form>
        </div>
    </div>

</div>
</body>
</html>
